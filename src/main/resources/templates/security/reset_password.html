<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .reset-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            display: none;
            margin-top: 10px;
        }
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-container">
            <h2 class="text-center mb-4">密码重置</h2>
            
            <!-- 步骤1：输入学号 -->
            <div id="step1" class="step active">
                <form id="snoForm">
                    <div class="mb-3">
                        <label for="sno" class="form-label">请输入学号</label>
                        <input type="text" class="form-control" id="sno" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">下一步</button>
                </form>
            </div>

            <!-- 步骤2：回答安全问题 -->
            <div id="step2" class="step">
                <form id="verifyForm">
                    <div class="mb-3">
                        <label class="form-label">安全问题：</label>
                        <div id="questionText" class="form-control-plaintext"></div>
                    </div>
                    <div class="mb-3">
                        <label for="answer" class="form-label">您的答案：</label>
                        <input type="text" class="form-control" id="answer" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">下一步</button>
                    <button type="button" class="btn btn-link w-100" onclick="showStep(1)">返回上一步</button>
                </form>
            </div>

            <!-- 步骤3：设置新密码 -->
            <div id="step3" class="step">
                <form id="passwordForm">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">新密码</label>
                        <input type="password" class="form-control" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">确认新密码</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">重置密码</button>
                    <button type="button" class="btn btn-link w-100" onclick="showStep(2)">返回上一步</button>
                </form>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        let currentQuestion = null;
        let resetToken = null;

        function showStep(step) {
            $('.step').removeClass('active');
            $(`#step${step}`).addClass('active');
            $('#errorMessage').hide();
            $('#successMessage').hide();
        }

        $(document).ready(function() {
            // 步骤1：提交学号
            $('#snoForm').on('submit', function(e) {
                e.preventDefault();
                const sno = $('#sno').val();
                
                $.get(`/api/auth/reset-password/questions?sno=${sno}`, function(response) {
                    if (response.code === 200 && response.data.length > 0) {
                        currentQuestion = response.data[0];
                        $('#questionText').text(currentQuestion.question);
                        showStep(2);
                    } else {
                        $('#errorMessage').text(response.message || '获取安全问题失败').show();
                    }
                }).fail(function() {
                    $('#errorMessage').text('系统错误，请稍后重试').show();
                });
            });

            // 步骤2：验证安全问题
            $('#verifyForm').on('submit', function(e) {
                e.preventDefault();
                const data = {
                    sno: $('#sno').val(),
                    questionId: currentQuestion.questionId,
                    answer: $('#answer').val()
                };

                $.ajax({
                    url: '/api/auth/reset-password/verify',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        if (response.code === 200) {
                            resetToken = response.data.resetToken;
                            showStep(3);
                        } else {
                            $('#errorMessage').text(response.message).show();
                        }
                    },
                    error: function() {
                        $('#errorMessage').text('验证失败，请稍后重试').show();
                    }
                });
            });

            // 步骤3：重置密码
            $('#passwordForm').on('submit', function(e) {
                e.preventDefault();
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                if (newPassword !== confirmPassword) {
                    $('#errorMessage').text('两次输入的密码不一致').show();
                    return;
                }

                const data = {
                    sno: $('#sno').val(),
                    newPassword: newPassword,
                    resetToken: resetToken
                };

                $.ajax({
                    url: '/api/auth/reset-password',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        if (response.code === 200) {
                            $('#successMessage').text('密码重置成功！3秒后跳转到登录页面...').show();
                            setTimeout(function() {
                                window.location.href = '/login';
                            }, 3000);
                        } else {
                            $('#errorMessage').text(response.message).show();
                        }
                    },
                    error: function() {
                        $('#errorMessage').text('重置失败，请稍后重试').show();
                    }
                });
            });
        });
    </script>
</body>
</html>
