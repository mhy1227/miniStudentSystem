<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统 - 登录</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #0056b3;
        }
        .error-message {
            color: red;
            margin-bottom: 10px;
            display: none;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center">学生管理系统</h2>
        <form id="loginForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label for="sno">学号</label>
                <input type="text" id="sno" name="sno" required>
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <button type="submit" class="login-btn">登录</button>
        </form>
        <p class="text-center" style="margin-top: 20px; color: #666;">
            &copy; 2024 学生管理系统
        </p>
    </div>

    <script>
        // 页面加载完成后检查登录状态
        window.onload = function() {
            checkLoginStatus();
        };

        // 检查登录状态
        function checkLoginStatus() {
            fetch('/api/auth/current-user', {
                method: 'GET',
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('检查登录状态:', data);
                if (data.code === 200 && data.data) {
                    window.location.href = '/index.html';
                }
            })
            .catch(error => console.error('检查登录状态出错:', error));
        }

        // 处理表单提交
        function handleSubmit(event) {
            event.preventDefault();
            
            const sno = document.getElementById('sno').value.trim();
            const pwd = document.getElementById('pwd').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            // 清除错误信息
            errorMessage.style.display = 'none';
            
            console.log('准备发送登录请求:', { sno, pwd });

            // 发送登录请求
            fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({ sno, pwd })
            })
            .then(response => response.json())
            .then(data => {
                console.log('登录响应:', data);
                if (data.code === 200) {
                    window.location.href = '/index.html';
                } else {
                    showError(data.message || '登录失败');
                }
            })
            .catch(error => {
                console.error('登录错误:', error);
                showError('登录失败，请稍后重试');
            });

            return false;
        }

        // 显示错误信息
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
