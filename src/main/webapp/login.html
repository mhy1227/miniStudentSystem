<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生管理系统 - 登录</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .captcha-input {
            width: 100px !important;
        }
        .captcha-text {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            user-select: none;
            min-width: 100px;
            text-align: center;
        }
        .refresh-captcha {
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            white-space: nowrap;
        }
        .btn-block {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">学生管理系统</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="sno">学号：</label>
                    <input type="text" class="form-control" id="sno" name="sno" required>
                </div>
                <div class="form-group">
                    <label for="pwd">密码：</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                </div>
                <div class="form-group">
                    <label for="captcha">验证码：</label>
                    <div class="captcha-container">
                        <input type="number" class="form-control captcha-input" id="captcha" name="captcha" required>
                        <span class="captcha-text" id="captchaQuestion"></span>
                        <span class="refresh-captcha" onclick="generateCaptcha()">刷新</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
            </form>
        </div>
    </div>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 验证码相关变量
        let captchaResult = 0;

        // 生成验证码
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 50) + 1;
            const num2 = Math.floor(Math.random() * 50) + 1;
            captchaResult = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `${num1} + ${num2} = ?`;
        }

        // 页面加载时生成验证码
        $(document).ready(function() {
            generateCaptcha();

            // 检查是否已登录，添加延时确保session已清除
            setTimeout(function() {
                $.ajax({
                    url: '/api/auth/current-user',
                    type: 'GET',
                    success: function(response) {
                        if (response.code === 200 && response.data) {
                            // 如果是从退出页面来的，不要自动跳转
                            if (!document.referrer.includes('index.html')) {
                                window.location.href = 'index.html';
                            }
                        }
                    }
                });
            }, 100); // 添加100ms延时

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                // 验证码检查
                const userAnswer = parseInt($('#captcha').val());
                if (userAnswer !== captchaResult) {
                    alert('验证码错误，请重新输入');
                    generateCaptcha();
                    $('#captcha').val('');
                    return;
                }

                var loginData = {
                    sno: $('#sno').val(),
                    pwd: $('#pwd').val()
                };

                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function(response) {
                        if (response.code === 200) {
                            window.location.href = 'index.html';
                        } else {
                            alert(response.msg || '登录失败，请检查学号和密码');
                            // 登录失败时刷新验证码
                            generateCaptcha();
                            $('#captcha').val('');
                        }
                    },
                    error: function() {
                        alert('登录请求失败，请稍后重试');
                        // 请求失败时刷新验证码
                        generateCaptcha();
                        $('#captcha').val('');
                    }
                });
            });
        });
    </script>
</body>
</html>
