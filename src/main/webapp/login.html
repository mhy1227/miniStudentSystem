<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生管理系统 - 登录</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .captcha-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .captcha-input {
            width: 100px !important;
        }
        .captcha-text {
            font-size: 18px;
            font-weight: bold;
            color: #666;
            user-select: none;
            min-width: 100px;
            text-align: center;
        }
        .refresh-captcha {
            cursor: pointer;
            color: #007bff;
            font-size: 14px;
            white-space: nowrap;
        }
        .btn-block {
            width: 100%;
        }
        .error-message {
            display: none;
            margin-top: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2 class="login-title">学生管理系统</h2>
            <div id="errorMessage" class="alert alert-danger error-message" role="alert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="sno">学号：</label>
                    <input type="text" class="form-control" id="sno" name="sno" required>
                </div>
                <div class="form-group">
                    <label for="pwd">密码：</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" required>
                </div>
                <div class="form-group">
                    <label for="captcha">验证码：</label>
                    <div class="captcha-container">
                        <input type="number" class="form-control captcha-input" id="captcha" name="captcha" required>
                        <span class="captcha-text" id="captchaQuestion"></span>
                        <span class="refresh-captcha" onclick="generateCaptcha()">刷新</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登录</button>
                <div class="text-center mt-3">
                    <a href="reset_password.html" class="text-decoration-none">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery/jquery.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script>
        // 验证码相关变量
        let captchaResult = 0;

        // 显示错误信息
        function showError(message) {
            // Bootstrap Alert方式
            const errorDiv = $('#errorMessage');
            errorDiv.text(message);
            
            // 清除可能存在的淡出定时器
            if (errorDiv.data('fadeOutTimer')) {
                clearTimeout(errorDiv.data('fadeOutTimer'));
                errorDiv.data('fadeOutTimer', null);
            }
            
            // 显示错误信息
            errorDiv.stop(true, true).show();
            
            // 如果不是密码错误、账号锁定或异地登录的消息，3秒后自动隐藏
            if (!message.includes('密码错误') && 
                !message.includes('账号已锁定') && 
                !message.includes('该账号已在其他地方登录')) {
                const timer = setTimeout(() => {
                    errorDiv.fadeOut();
                }, 3000);
                errorDiv.data('fadeOutTimer', timer);
            }

            // 原生alert方式（已注释）
            // alert(message);
        }

        // 生成验证码
        function generateCaptcha() {
            const num1 = Math.floor(Math.random() * 50) + 1;
            const num2 = Math.floor(Math.random() * 50) + 1;
            captchaResult = num1 + num2;
            document.getElementById('captchaQuestion').textContent = `${num1} + ${num2} = ?`;
        }

        // 页面加载时生成验证码
        $(document).ready(function() {
            generateCaptcha();

            // 检查是否已登录，添加延时确保session已清除
            setTimeout(function() {
                // 如果是从退出页面来的，不要检查登录状态
                if (document.referrer.includes('index.html')) {
                    console.log('从首页退出，跳过登录状态检查');
                    return;
                }
                
                $.ajax({
                    url: '/api/auth/current-user',
                    type: 'GET',
                    success: function(response) {
                        if (response.code === 200 && response.data) {
                            window.location.replace('index.html');
                        }
                    }
                });
            }, 100);

            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                // 如果按钮已经禁用，说明正在提交中，直接返回
                const submitBtn = $(this).find('button[type="submit"]');
                if (submitBtn.prop('disabled')) {
                    return;
                }
                
                // 验证码检查
                const userAnswer = parseInt($('#captcha').val());
                if (userAnswer !== captchaResult) {
                    showError('验证码错误，请重新输入');
                    generateCaptcha();
                    $('#captcha').val('');
                    return;
                }

                var loginData = {
                    sno: $('#sno').val(),
                    pwd: $('#pwd').val()
                };

                // 禁用提交按钮
                submitBtn.prop('disabled', true).text('登录中...');

                $.ajax({
                    url: '/api/auth/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(loginData),
                    success: function(response) {
                        console.log('登录响应:', response);  // 添加日志
                        if (response.code === 200) {
                            console.log('登录成功，准备跳转到首页');
                            // 添加短暂延迟，确保会话完全建立
                            setTimeout(function() {
                                window.location.replace('index.html');
                            }, 100);
                        } else if (response.code === 202 && response.data.needVerify) {
                            // 处理异地登录验证
                            const question = response.data.questions[0];
                            const verifyUrl = `remote_login_verify.html?sno=${loginData.sno}&questionId=${question.questionId}&question=${encodeURIComponent(question.question)}&token=${response.data.verifyToken}`;
                            // 打开验证窗口
                            const verifyWindow = window.open(verifyUrl, 'verifyWindow', 'width=500,height=400');
                            
                            // 监听验证结果
                            window.addEventListener('message', function(event) {
                                if (event.data.type === 'verifySuccess') {
                                    verifyWindow.close();
                                    window.location.replace('index.html');
                                }
                            });
                        } else {
                            console.error('登录失败:', response.message);
                            showError(response.message || '登录失败，请稍后重试');
                            generateCaptcha();
                            $('#captcha').val('');
                            $('#pwd').val('');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('登录请求失败:', status, error);  // 添加错误日志
                        console.error('响应详情:', xhr.responseJSON);  // 添加响应详情
                        const response = xhr.responseJSON;
                        if (response && response.message) {
                            showError(response.message);
                        } else {
                            showError('登录请求失败，请稍后重试');
                        }
                        generateCaptcha();
                        $('#captcha').val('');
                        $('#pwd').val('');
                    },
                    complete: function() {
                        submitBtn.prop('disabled', false).text('登录');
                    }
                });
            });
        });
    </script>
</body>
</html>
