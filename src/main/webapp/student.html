<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生管理</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .nav-menu {
            margin: 20px 0;
        }
        .nav-menu a {
            margin-right: 20px;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .search-bar {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .search-bar input {
            padding: 5px;
            width: 200px;
        }
        .pagination {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            background: #fff;
            cursor: pointer;
        }
        .pagination button:disabled {
            background: #eee;
            cursor: not-allowed;
        }
        .pagination span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h1>学生管理</h1>
    
    <!-- 导航菜单 -->
    <div class="nav-menu">
        <a href="index.html">返回首页</a>
        <a href="student.html" class="active">学生管理</a>
        <a href="course.html">课程管理</a>
        <a href="student-course.html">选课管理</a>
        <a href="grade.html">成绩管理</a>
    </div>
    
    <!-- 添加/编辑学生表单 -->
    <div>
        <h2>添加/编辑学生</h2>
        <input type="hidden" id="sid">
        <div class="form-group">
            <label>学号：</label>
            <input type="text" id="sno" placeholder="XH开头加6位数字">
        </div>
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>身份证号：</label>
            <input type="text" id="sfzh">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <select id="gender">
                <option value="M">男</option>
                <option value="F">女</option>
            </select>
        </div>
        <div class="form-group">
            <label>专业：</label>
            <input type="text" id="major">
        </div>
        <div class="form-group">
            <label>备注：</label>
            <input type="text" id="remark">
        </div>
        <button onclick="saveStudent()">保存</button>
        <button onclick="resetForm()">重置</button>
    </div>

    <!-- 学生列表 -->
    <div>
        <h2>学生列表</h2>
        <div class="operation-bar">
            <button onclick="resetForm()">新增学生</button>
        </div>
        <!-- 添加搜索栏 -->
        <div class="search-bar">
            <input type="text" id="searchKeyword" placeholder="输入学号、姓名或专业搜索">
            <button onclick="searchStudents()">搜索</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>专业</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
        <!-- 添加分页控件 -->
        <div class="pagination">
            <button onclick="changePage(currentPage - 1)" id="prevBtn">上一页</button>
            <span id="pageInfo">第 1 页 / 共 1 页</span>
            <button onclick="changePage(currentPage + 1)" id="nextBtn">下一页</button>
            <span>
                每页
                <select id="pageSize" onchange="changePageSize()">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
                条
            </span>
        </div>
    </div>

    <script src="js/student.js"></script>
</body>
</html>
