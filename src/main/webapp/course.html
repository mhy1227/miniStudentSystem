<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>课程管理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>课程管理</h1>
    
    <!-- 添加/编辑课程表单 -->
    <div>
        <h2>添加/编辑课程</h2>
        <input type="hidden" id="cid">
        <div class="form-group">
            <label>课程编号：</label>
            <input type="text" id="courseNo" placeholder="C开头加3位数字">
        </div>
        <div class="form-group">
            <label>课程名称：</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>学分：</label>
            <input type="number" id="credit" min="0" max="10" step="0.5">
        </div>
        <button onclick="saveCourse()">保存</button>
        <button onclick="resetForm()">重置</button>
    </div>

    <!-- 课程列表 -->
    <div>
        <h2>课程列表</h2>
        <table>
            <thead>
                <tr>
                    <th>课程编号</th>
                    <th>课程名称</th>
                    <th>学分</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="courseList"></tbody>
        </table>
    </div>

    <script src="js/course.js"></script>
</body>
</html>
