<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全问题设置</title>
    <link href="js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .security-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .success-message {
            color: green;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="security-container">
            <h2 class="text-center mb-4">安全问题设置</h2>
            <form id="securityQuestionForm">
                <div class="mb-3">
                    <label for="questionSelect" class="form-label">选择安全问题</label>
                    <select class="form-select" id="questionSelect" required>
                        <option value="">请选择安全问题</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="answer" class="form-label">安全问题答案</label>
                    <input type="text" class="form-control" id="answer" required>
                    <div class="form-text">请输入容易记住但他人难以猜到的答案</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">保存设置</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- 添加导航按钮组 -->
            <div id="navButtons" class="mt-3" style="display: none;">
                <div class="d-grid gap-2">
                    <a href="index.html" class="btn btn-success">返回首页</a>
                    <a href="student.html" class="btn btn-info">学生管理</a>
                    <a href="course.html" class="btn btn-info">课程管理</a>
                    <a href="reset_password.html" class="btn btn-info">密码重置</a>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentUser = null;

        $(document).ready(function() {
            // 获取当前用户信息
            $.get('/api/auth/current-user', function(response) {
                if (response.code === 200) {
                    currentUser = response.data;
                } else {
                    window.location.href = 'login.html';
                }
            });

            // 加载问题模板
            $.get('/api/security/questions', function(response) {
                if (response.code === 200) {
                    const questions = response.data;
                    questions.forEach(function(q) {
                        $('#questionSelect').append(
                            `<option value="${q.id}">${q.question}</option>`
                        );
                    });
                }
            });

            // 提交表单
            $('#securityQuestionForm').on('submit', function(e) {
                e.preventDefault();
                
                if (!currentUser) {
                    $('#errorMessage').text('未获取到用户信息，请重新登录').show();
                    return;
                }

                const data = {
                    sno: currentUser.sno,
                    questionId: $('#questionSelect').val(),
                    answer: $('#answer').val()
                };

                $.ajax({
                    url: '/api/security/question',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        if (response.code === 200) {
                            $('#successMessage').text('安全问题设置成功！').show();
                            $('#errorMessage').hide();
                            // 显示导航按钮
                            $('#navButtons').show();
                            // 禁用表单
                            $('#securityQuestionForm').find('input, select, button').prop('disabled', true);
                        } else {
                            $('#errorMessage').text(response.message).show();
                            $('#successMessage').hide();
                        }
                    },
                    error: function() {
                        $('#errorMessage').text('设置失败，请稍后重试').show();
                        $('#successMessage').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
