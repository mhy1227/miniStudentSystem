<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>学生管理系统</h1>
    
    <!-- 添加/编辑学生表单 -->
    <div>
        <h2>添加/编辑学生</h2>
        <input type="hidden" id="sid">
        <div class="form-group">
            <label>学号：</label>
            <input type="text" id="sno" placeholder="XH开头加6位数字">
        </div>
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" id="name">
        </div>
        <div class="form-group">
            <label>身份证号：</label>
            <input type="text" id="sfzh">
        </div>
        <div class="form-group">
            <label>性别：</label>
            <select id="gender">
                <option value="M">男</option>
                <option value="F">女</option>
            </select>
        </div>
        <div class="form-group">
            <label>专业：</label>
            <input type="text" id="major">
        </div>
        <div class="form-group">
            <label>备注：</label>
            <input type="text" id="remark">
        </div>
        <button onclick="saveStudent()">保存</button>
        <button onclick="resetForm()">重置</button>
    </div>

    <!-- 学生列表 -->
    <div>
        <h2>学生列表</h2>
        <table>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>专业</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>
    </div>

    <script src="js/student.js"></script>
</body>
</html>
